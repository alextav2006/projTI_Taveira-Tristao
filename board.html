<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>shah.io | Gameplay</title>

  <link rel="stylesheet" href="css/board.css">
</head>
<body>
  <main class="container">
    <section class="game-area">
      <!-- Tabuleiro -->
      <div id="board" class="board" aria-label="Tabuleiro de xadrez"></div>
    </section>

    <aside class="info">
      <h1>Shah — Pouco barulho! Atenção à partida.  </h1>

      <p>Vez: <strong id="turn">Capa Blanca</strong></p>
      <p id="status">Clique numa peça para ver movimentos.</p>

      <p>
        Tempo:
        <span id="clock-w">05:00</span> vs
        <span id="clock-b">05:00</span>
      </p>

      <button id="draw" type="button">Empate</button>
      <button id="back-menu" type="button">Voltar ao menu</button>


      <div class="controls">
        <button id="reset" type="button">Resetar</button>
        <button id="undo" type="button">Desfazer</button>
      </div>

      <div class="fen-wrapper">
        <h2>FEN atual</h2>
        <pre id="fen" class="fen"></pre>
      </div>

      <p class="note">
        Made by Alexandre Taveira & Eduardo Tristão.
      </p>
    </aside>
  </main>

  <script src="js/board.js"></script>
</body>
</html>
